
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文化マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<h2 style="text-align:center;">文化マップ：金閣寺</h2>
<div id="map"></div>

<script>
  var map = L.map('map').setView([35.03966, 135.72835], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  L.marker([35.03966, 135.72835]).addTo(map)
    .bindPopup('<b>金閣寺</b><br><img src="kinkaku.jpg" width="150"><br>池に映る金色の寺がとても美しいです。');
</script>

</body>
</html>
