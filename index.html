
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>文化マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100vh; }
  </style>
</head>
<body>

<h2 style="text-align:center;">文化マップ：金閣寺</h2>
<div id="map"></div>

<script>
  var map = L.map('map').setView([35.03966, 135.72835], 15);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  L.marker([35.03966, 135.72835]).addTo(map)
    .bindPopup('<b>金閣寺</b><br><img src="kinkaku.jpg" width="150"><br>正式名称を鹿苑寺といい、相国寺の塔頭寺院の一つ。
舎利殿「金閣」が特に有名なため一般的に金閣寺と呼ばれています。
　元は鎌倉時代の公卿、西園寺公経の別荘を室町幕府三代将軍の足利義満が譲り受け、山荘北山殿を造ったのが始まりとされています。金閣を中心とした庭園・建築は極楽浄土をこの世にあらわしたと言われ、有名な一休禅師の父である後小松天皇を招いたり、中国との貿易を盛んにして文化の発展に貢献した舞台で、この時代の文化を特に北山文化といいます。義満の死後、遺言によりお寺となり、夢窓国師を開山とし、義満の法号鹿苑院殿から二字をとって鹿苑寺と名づけられました。。');
</script>

</body>
</html>
